<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Odd Exercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container flex-col">
      <div class="numbers-container">
        <h1 class="numbers-caption block">Divided by</h1>

        <button class="numbers-counter">0</button>

        <h2 class="numbers-label-2 numbers-label block">2</h2>
        <div class="numbers-section block" id="divBy2Section"></div>

        <h2 class="numbers-label-3 numbers-label block">3</h2>
        <div class="numbers-section block" id="divBy3Section"></div>

        <h2 class="numbers-label-5 numbers-label block">5</h2>
        <div class="numbers-section block" id="divBy5Section"></div>

        <h2 class="numbers-label-15 numbers-label block">15</h2>
        <div class="numbers-section block" id="divBy15Section"></div>
      </div>
    </div>
  </body>
</html>
